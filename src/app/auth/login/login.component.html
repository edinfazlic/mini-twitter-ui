<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" name="form" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input #user="ngModel" [(ngModel)]="model.username" class="form-control" id="username" minlength="1" name="username"
             required
             type="text" />
      <div *ngIf="isFormSubmittedWithInvalidUsername(f)" class="help-block">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #pass="ngModel" [(ngModel)]="model.password" class="form-control" id="password" minlength="1"
             name="password" required
             type="password" />
      <div *ngIf="isFormSubmittedWithInvalidPassword(f)" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
      <a routerLink="/{{Route.SIGNUP}}" class="pull-right">Sign up</a>
    </div>
    <div *ngIf="incorrectCredentialsError" class="alert alert-danger"></div>
  </form>
</div>
